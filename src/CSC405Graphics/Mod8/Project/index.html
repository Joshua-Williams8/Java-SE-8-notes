<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project</title>
  <style>
    body {
      background-color: lightgray;
      padding: 20px;
      margin: 5px;
    }
    #CanvasProject {
      width: 400px;
      height: 400px;
      /*
      shows us if we didn't add the background color correctly
       */
      background-color: aqua;
    }
  </style>
</head>
<body>
  <canvas id="CanvasProject"></canvas>

  <div id="buttons">
    <h2>Buttons <br></h2>
    <button onclick="makeSideBlack()">Make Right Side Black</button>
    <button onclick="randomizeColorRight()">Randomize Right Side Color</button>
    <button onclick="changeZoom(-3)">Zoom Out</button>
    <button onclick="changeZoom(3)">Zoom In</button>
    <button onclick="slideLeft()">Translate Left</button>
    <button onclick="slideRight()">Translate Right</button>
    <button onclick="slideUp()">Translate Up</button>
    <button onclick="slideDown()">Translate Down</button>
  </div>

  <div>
    <h2>Range Sliders<br></h2>
    <div>
      depth -15
      <input id="depthSlider" type="range"
             min="-15" max="15" step="0.1" value ="2" />
      15
    </div>

  </div>

  <script type='text/javascript' src="TestCube.js"></script>


</body>
</html>
