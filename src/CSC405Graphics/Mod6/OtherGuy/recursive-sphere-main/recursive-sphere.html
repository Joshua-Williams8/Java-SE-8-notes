<!DOCTYPE html>
<html>

<head>
    <title>Recursive Sphere</title>
    <link rel="stylesheet" type="text/css" href="recursive-sphere.css">
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <div id="button-container">
        <button id="increase-subdivision">Increase Subdivisions</button>
        <button id="decrease-subdivision">Decrease Subdivisions</button>
        <button id="reset-button">Reset</button>
    </div>
    <div>
        <br>
        <p>Use the arrow buttons on your keyboard to rotate the sphere:</p>
        <ul class="instructions">
            <li>&and; : Increase Phi</li>
            <li>&or; : Decrease Phi</li>
            <li>&lt; : Increase Theta</li>
            <li>&gt; : Decrease Theta</li>
        </ul>
    </div>

    <script src="helpers.js"></script>
    <script src="TestSphere.js"></script>


</body>

</html>
