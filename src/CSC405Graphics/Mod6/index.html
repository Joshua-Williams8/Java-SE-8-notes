<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CT6</title>
  <style>
    body {
      background-color: lightgray;
      padding: 20px;
      margin: 5px;
    }
    #CanvasCT6 {
      width: 400px;
      height: 400px;
      /*
      shows us if we didn't add the background color correctly
       */
      background-color: aqua;
    }
  </style>
</head>
<body>
  <canvas id="CanvasCT6"></canvas>

  <div id="buttons">
    <h2>Buttons <br></h2>
    <button onclick="makeSideBlack()">Color Everything Black</button>
    <button onclick="randomizeColors()">Randomize Color</button>
    <button onclick="changeZoom(-3)">Zoom Out</button>
    <button onclick="changeZoom(3)">Zoom In</button>
    <h2>Buttons Bellow do NOT work.<br></h2>
    <button onclick="increaseDetail()">Increase Sub-Divisions</button>
    <button onclick="decreaseDetail()">Decrease Sub-Divisions</button>

<!--    <button onclick="slideLeft()">Translate Left</button>-->
<!--    <button onclick="slideRight()">Translate Right</button>-->
<!--    <button onclick="slideUp()">Translate Up</button>-->
<!--    <button onclick="slideDown()">Translate Down</button>-->
  </div>

  <div>
    <h2>Range Sliders<br></h2>
    <div>
      depth -15
      <input id="depthSlider" type="range"
             min="-15" max="15" step="0.1" value ="2" />
      15
    </div>
    <div>
      depth 0
      <input id="rotateSlider" type="range"
             min="-4" max="4" step="0.1" value ="0" />
      180
    </div>

  </div>
  <script type='text/javascript' src="Common/MVnew.js"></script>

  <script type='text/javascript' src="TestSphere.js"></script>


</body>
</html>
